<div class="card">
    <div class="card-header">
        <span>{{title}}</span>
    </div>
    <div class="card-body">
        <h4 class="card-title">{{title}}</h4>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="subtitle">{{subtitle}}</h6>
        <ng-content></ng-content>
    </div>
    <div class="card-footer">
        <ng-content select="[card-footer]"></ng-content>
    </div>
</div>
